<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
    <form action="#" th:action="@{/uploadMultipart}" th:object="${form}" method="post" enctype="multipart/form-data">
        <p>Summary: <input type="text" th:field="*{content}"/></p>

        <p>File: <input type="file" th:field="*{file}"/></p>

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</body>
</html>
